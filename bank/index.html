<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- This is where you'll work -->

    <div id="app">Loading...</div>

    <!-- login page template -->
    <template id="login">
            <h1>Bank App</h1>
            <!-- grandparent div -->
             <div id="grandparent">
                <!-- parent div -->
                <div id="login-container">
                    <section id="login-section">
                        <!-- <a href="/dashboard" onclick="onLinkClick(event)">Login</a> -->
                        <div id="logh2">
                            <h2 class="loginh2">Login</h2>
                        </div>
                        <form action="javascript:login()" id="loginForm">
                            <div id="login-comp">
                                <label for="username">Username</label><br>
                                <input type="text" id="username" name="user"><br>
                                <div id="loginError" role="alert"></div>
                                <button>Login</button>
                            </div>
                        </form>
                    </section>
                    <div id="hr0">
                        <div id="hr"></div>
                        <div id="or">OR</div>
                        <div id="hr2"></div>
                    </div>
                    <div id="regh2">
                        <h2 class="loginh2">Register</h2>
                    </div>
                    <form id="registerForm" action="javascript:register()" method="POST">
                        <section id="register-section">
                            <label for="user">Username</label><br>
                            <input type="text" id="user" name="user" required maxlength="20"><br>
                            <label for="currency">Currency</label><br>
                            <input type="text" id="currency" name="currency" value="$" required maxlength="5"><br>
                            <label for="description">Description</label><br>
                            <input type="text" id="description" name="description" maxlength="100"><br>
                            <label for="balance">Current balance</label><br>
                            <input type="number" id="balance" name="balance" value="0"><br>
                            <div id="regError" role="alert"></div>
                            <button>Register</button>
                        </section>
                    </form>
                </div>
             </div>
    </template>

    <!-- dashboard page template -->
     <template id="dashboard">
        <h1>Dashboard</h1>
            <div id="dashCont">
                <!-- nav part -->
                <header>
                    <div id="dashNav">
                        <button class="dashBut">
                            <a href="/login" onclick="onLinkClick(event)">Logout</a><br>
                        </button>
                        <button class="dashBut">
                            <a href="/credit" onclick="onLinkClick(event)">Credit</a>
                        </button>
                    </div>
                </header>

                <!-- balance part -->
                <section id="dashSect">
                    <h5>Balance:</h5>
                    <div id="numBal">
                        <span id="balance"></span><span id="currency"></span>
                    </div>
                </section>

                <!-- description part -->
                <section id="descSect">
                    <div id="descDash">
                        <h2 id="descriptionDash"></h2>
                    </div>
                    <div id="descBut">
                        <button id="addTra">Add transaction</button>
                    </div>
                </section>

                <!-- table part -->
                <section>
                    <h2>Transactions</h2>
                    <table id="tranTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Object</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="transactions"></tbody>
                    </table>
                </section>
            </div>
         </template>

     <template id="transaction">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
     </template>
    
    <!-- todo challenge  -->
    <!-- add a new template and route for a third page that shows the credit for this app -->

    <template id="credit">
        <header>
            <h1>Credit</h1>
            <div id="dashNav">
                <button class="dashBut">
                    <a href="/dashboard" onclick="onLinkClick(event)">Dashboard</a>
                </button>
            </div>
        </header>
        <section>
            <br>
            Creator of this site
        </section>
    </template>

</body>
</html>
