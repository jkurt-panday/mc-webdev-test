<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="app.js" defer></script>
</head>
<body>
    <!-- This is where you'll work -->

    <div id="app">Loading...</div>

    <!-- login page template -->
    <template id="login">
        <h1>Bank App</h1>
        <section>
            <!-- <a href="/dashboard" onclick="onLinkClick(event)">Login</a> -->
            <h2>Login</h2>
            <form action="" id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="user">
                <button>Login</button>
            </form>
        </section>
        <hr>
        <h2>Register</h2>
        <form id="registerForm" action="javascript:register()" method="POST">
            <label for="user">Username</label>
            <input type="text" id="user" name="user">
            <label for="currency">Currency</label>
            <input type="text" id="currency" name="currency" value="$">
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
            <label for="balance">Current balance</label>
            <input type="number" id="balance" name="balance" value="0">
            <button>Register</button>
        </form>
    </template>

    <!-- dashboard page template -->
     <template id="dashboard">
        <header>
            <h1>Bank App</h1>
            <a href="/login" onclick="onLinkClick(event)">Logout</a><br>
            <a href="/credit" onclick="onLinkClick(event)">Credit</a>
        </header>
        <section>
            Balance: 100$
        </section>
        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Object</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
     </template>
    
    <!-- todo challenge  -->
    <!-- add a new template and route for a third page that shows the credit for this app -->

    <template id="credit">
        <header>
            <h1>Credit</h1>
            <a href="/dashboard" onclick="onLinkClick(event)">Dashboard</a>
        </header>
        <section>
            <br>
            Creator of this site
        </section>
    </template>

</body>
</html>
